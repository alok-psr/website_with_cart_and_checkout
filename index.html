<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yHamster</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-slate-600">
    <div>
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-0 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div
              class="absolute inset-y-0 left-0 flex items-center sm:hidden"
            ></div>
            <div
              class="flex flex-1 items-center sm:items-stretch sm:justify-start"
            >
              <div class="flex shrink-0 items-center">
                <button
                  id="mobile-menu-button"
                  class="inline-flex items-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none sm:hidden"
                >
                  <i class="fa fa-square" aria-hidden="true"></i>
                </button>
                <img
                  class="h-8"
                  src="https://i.imgflip.com/8h26xs.png"
                  alt="Your Company"
                />
              </div>

              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a
                    href="#"
                    class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                    aria-current="page"
                    >Dashboard</a
                  >

                  <a
                    href="wishlist.html"
                    onclick="export_product_array"
                    class="wishlistLink rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                    >Cart</a
                  >
                  <button
                    class="reset_prod_array text-gray-200 shadow-2xl text-sm active:bg-gray-600 px-2 py-1 rounded-md"
                  >
                    Clear Cart
                  </button>
                </div>
              </div>
            </div>

            <!-- Profile -->
            <div class="relative ml-3">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none"
                  id="user-menu-button"
                >
                  <img
                    class="size-8 rounded-full"
                    src="https://i.pinimg.com/1200x/48/9f/6c/489f6c09a5299f127318f42b6bbb6034.jpg"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <a
              href="#"
              class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
              aria-current="page"
              >Dashboard</a
            >
            <a
              href="wishlist.html"
              class="wishlistLink block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Cart</a
            >
            <button
              class="reset_prod_array graytext-gray-200 y-100 shadow-2xl text-sm active:bg-gray-600 px-2 py-1 rounded-md"
            >
              Clear Cart
            </button>
          </div>
        </div>
      </nav>
      <nav id="categories">
        <div
          class="mt-3 py-2 px-4 bg-gray-900 grid grid-cols-5 grid-rows-1 gap-8"
        >
          <button
            id="allItems"
            class="bg-slate-700 active:bg-slate-500 cursor-pointer rounded-2xl text-sky-100 text-center text-lg underline font-light px-4 py-2 w-full"
          >
            all
          </button>
          <button
            id="shoes"
            class="bg-slate-700 active:bg-slate-500 cursor-pointer rounded-2xl text-sky-100 text-center text-lg underline font-light px-4 py-2 w-full"
          >
            shoes
          </button>
          <button
            id="laptop"
            class="bg-slate-700 active:bg-slate-500 cursor-pointer rounded-2xl text-sky-100 text-center text-lg underline font-light px-4 py-2 w-full"
          >
            laptop
          </button>
          <button
            id="bag"
            class="bg-slate-700 active:bg-slate-500 cursor-pointer rounded-2xl text-sky-100 text-center text-lg underline font-light px-4 py-2 w-full"
          >
            bag
          </button>
          <button
            id="smartPhones"
            class="bg-slate-700 active:bg-slate-500 cursor-pointer rounded-2xl text-sky-100 text-center text-lg underline font-light px-4 py-2 w-full"
          >
            Smart-Phones
          </button>
        </div>
      </nav>
      <div>
        <section
          id="product_section_grid"
          class="grid sm:grid-cols-3 lg:grid-cols-4 grid-cols-2 mx-6 mt-10 gap-6 gap-x-8"
        ></section>
      </div>
      <div>
        <footer></footer>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="wishlist.js"></script>
  </body>
</html>
